<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YY Observer Demo</title>
    <script src="observer.js"></script>
    <!-- <script src="observerBjhl.js"></script> -->
    <script type="text/javascript" charset="utf-8">
        console.log(observer);

        var obj = {
            name: '袁野',
            age: 21
        };
        var obj2 = {
            name: 'yuanye'
        };

        var listener1 = observer.addListener(obj, 'yyEvent', function () {
            console.info('yyEvent1 triggered !');
            console.log(obj);
        });

        var listener2 = observer.addListener(obj, 'yyEvent', function (arg1, arg2) {
            console.info('yyEvent2 triggered !');
            console.warn(arg1);
            console.warn(arg2);
            console.log(obj);
        });

        var listener3 = observer.addListenerOnce(obj2, 'yy2Event', function (arg1, arg2) {
            console.info('yy2Event triggered !');
            console.warn(arg1);
            console.warn(arg2);
            console.log(obj2);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var change = document.querySelector('#change');
            var del = document.querySelector('#del');
            change.onclick = function () {
                obj['age']++;
                observer.trigger(obj, 'yyEvent', 132, 'yy');
                observer.trigger(obj2, 'yy2Event', 'yy2', 'yy234');
            };
            del.onclick = function () {
                observer.clearAllListener(obj);
                observer.clearAllListener(obj2);
                console.log(obj);
                console.log(obj2);
            }
        });


    </script>
    <style type="text/css">
        * {
            margin: 0;
        }
        html, body {
            height: 100%;
            text-align: center;
        }
        h1 {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
        }
        body:before {
            content: '';
            width: 0;
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>Observer Demo</h1>
    <button id="change">change</button>
    <button id="del">delete</button>
</body>
</html>
