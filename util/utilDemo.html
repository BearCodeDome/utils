<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>util Demo</title>
    <script src="util.js"></script>
    <script>
    'use strict';
    var throttleFun = util['function']['throttle'](function () {
        console.log('triggered');
    }, 300);

    window.addEventListener('mousemove', throttleFun);


    var obj2 = {
        name: '袁野',
        age: 22
    },
    obj1 = {
        name: 'yuanye',
        like: ['coding', 'reading'],
        fun: function () {
            console.log(123);
        },
        toObj: obj2
    },
    arr = [1, 2, 3, {
        name: 4
    }];
    var newObj = util['object'].deepClone(obj1),
        newArr = util['object'].deepClone(arr);
    obj2.name = '123';
    console.log(obj1);
    console.log(newObj);
    console.log(newArr);
    </script>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        display: inline-block;
        margin: 0;
    }
    body:before {
        content: '';
        width: 0;
        height: 100%;
        vertical-align: middle;
        display: inline-block;
    }
    </style>
</head>
<body>
    <h1>util demo</h1>
</body>
</html>
